<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
<style>
    body{
        background-color: rgb(121, 217, 244);
    }
    .form{
        width: 300px;
        display: block;
        margin-left: 35%;
        background-image: linear-gradient(180deg,rgb(22, 245, 241),rgb(64, 0, 255));
        width: 30vw;
    }
    .label{
        align-items: self;
    }
</style>

</head>

<body>
     <div class="form">

        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <fieldset>
                <legend>Registration form:</legend>

                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your name"><br><br>


                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>


                <label for="lname">Address:</label>
                <input type="text" name="address" id="address" placeholder="Enter your address"><br><br>


                
                <label for="email">Enter your email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email"><br><br>

                
                <label for="pass">Enter your password:</label>
                <input type="password" name="pass" id="pass" placeholder="Enter your password"><br><br>

                
                <label for="pass">Re-Enter your password:</label>
                <input type="password" name="pass" id="pass" placeholder="Re-Enter your password"><br><br>


                <label for="gender">Please select the gender:</label><br>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br>

                <input type="radio" id="others" name="gender">
                <label for="others">Others</label><br><br>

                <label for="state">Please select the state:</label><br>
                <select id="state" name="state">
                    <option value=""></option>

                    <optgroup label="Indian States">
                        <option value="goa">Goa</option>
                        <option value="gujra">Gujrat</option>
                        <option value="banglore">Banglore</option>
                        <option value="others">Others</option>
                    </optgroup>

                    <optgroup label="Shri Lanka States">
                        <option value="">Western</option>
                        <option value="">Central</option>
                        <option value="">others</option>
                    </optgroup>

                    <optgroup label="USA states">
                        <option value="">California</option>
                        <option value="">Florida</option>
                        <option value="">others</option>
                    </optgroup>
                </select><br>

                <label for="subject">Choose your field from the list:</label>
                <input list="subjects" name="subject" id="subject">
                <datalist id="subjects">
                  <option value="Science">
                  <option value="Arts">
                  <option value="Commerce">
                  <option value="Vocational">
                  <option value="Others">
                </datalist><br>

                <label for="languages">Please select languages:</label><br>
                <input type="checkbox">
                <label for="english">English</label><br>

                <input type="checkbox">
                <label for="hindi">Hindi</label><br>

                <input type="checkbox">
                <label for="marathi">Marathi</label><br>

                <input type="checkbox">
                <label for="others">Others</label><br><br>


                <label for="op">Select the number so that the output will be your current age</label>
                <input type="range" id="a" value="100">
                +<input type="number" id="b" value="10">
                =<output name="x" for="a b"></output><br><br>


                <textarea id="ta" rows="4" cols="50">I ensure that all the details filled are true and no fake information is been provided.  
                </textarea><br><br>

                <button style="margin-left: 45%; width: 70px; height: 30px; border-radius: 5px; "  type="button"  value="Submit">Submit</button><br>


            </fieldset>
        </form>
    </div>

</body>

</html>
